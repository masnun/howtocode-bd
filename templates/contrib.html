{% for contrib in data %}
<div style="float: left; margin: 10px; text-align: center">
    <a target="_blank" href="{{ contrib.html_url }}">
        <img src="{{ contrib.avatar_url }}&s=100" alt="{{ contrib.login }}"/></a>
    <br/>
    <a target="_blank" href="{{ contrib.html_url }}">
        <img style="margin: 5px;"
             src="https://img.shields.io/badge/{{ contrib.login }}-{{contrib.contributions}}-green.svg?style=flat"
             alt="shield"/></a>
</div>
{% endfor %}
